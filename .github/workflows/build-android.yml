name: Build Android AAB

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g., 1.0.11)'
        required: false
        default: 'auto'

jobs:
  build:
    name: Build Production AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}" >> .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}" >> .env
          echo "EXPO_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.EXPO_PUBLIC_GOOGLE_MAPS_API_KEY }}" >> .env

      - name: Decode and setup release keystore
        if: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
          echo "RELEASE_STORE_FILE=release.keystore" >> $GITHUB_ENV
          echo "RELEASE_STORE_PASSWORD=${{ secrets.RELEASE_STORE_PASSWORD }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Make Gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android App Bundle (AAB)
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon --stacktrace

      - name: Get version from app.json
        id: version
        run: |
          VERSION=$(node -p "require('./app.json').expo.version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ steps.version.outputs.version }}
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Upload mapping file (for crash reports)
        uses: actions/upload-artifact@v4
        with:
          name: mapping-${{ steps.version.outputs.version }}
          path: android/app/build/outputs/mapping/release/mapping.txt
          retention-days: 90
          if-no-files-found: ignore

      - name: Build summary
        run: |
          echo "### Build Completed Successfully! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type:** Release AAB" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact:** app-release-${{ steps.version.outputs.version }}.aab" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the AAB from the artifacts section above." >> $GITHUB_STEP_SUMMARY
