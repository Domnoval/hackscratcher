name: PR Checks

on:
  pull_request:
    branches:
      - master
      - main
      - develop

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run TypeScript check
        run: npx tsc --noEmit --skipLibCheck
        continue-on-error: true

      - name: âœ… All checks passed
        run: echo "PR checks completed!"

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test
        continue-on-error: true
