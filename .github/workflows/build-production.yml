name: Build Production Android

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'

  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (production, preview)'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  build:
    name: Build Android App Bundle
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build Android AAB
        run: |
          eas build --platform android --profile ${{ github.event.inputs.profile || 'production' }} --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“ Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            const buildUrl = 'https://expo.dev/accounts/mm444/projects/scratch-oracle-app/builds';
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ğŸš€ Android build started! [View builds](${buildUrl})`
            })
