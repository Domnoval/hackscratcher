<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Oracle - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #0A0A0F 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.2);
        }

        h1 {
            color: #00FFFF;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #777;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-card {
            background: linear-gradient(135deg, #00FFFF 0%, #FFD700 100%);
            padding: 3px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
        }

        .link-content {
            background: white;
            padding: 20px;
            border-radius: 6px;
            text-decoration: none;
            display: block;
        }

        .link-title {
            color: #00FFFF;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .link-description {
            color: #666;
            font-size: 0.95em;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #777;
            font-size: 0.9em;
        }

        .app-link {
            color: #00FFFF;
            text-decoration: none;
            font-weight: 600;
        }

        .app-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scratch Oracle</h1>
        <p class="subtitle">Legal Documents</p>

        <div class="links">
            <a href="privacy.html" class="link-card">
                <div class="link-content">
                    <div class="link-title">Privacy Policy</div>
                    <div class="link-description">
                        Learn about how we collect, use, and protect your personal information.
                    </div>
                </div>
            </a>

            <a href="terms.html" class="link-card">
                <div class="link-content">
                    <div class="link-title">Terms of Service</div>
                    <div class="link-description">
                        Read the terms and conditions for using Scratch Oracle.
                    </div>
                </div>
            </a>
        </div>

        <div class="footer">
            <p>Last Updated: October 27, 2025</p>
            <p>&copy; 2025 Scratch Oracle. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
